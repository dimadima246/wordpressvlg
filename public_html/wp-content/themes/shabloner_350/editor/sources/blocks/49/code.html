		<section id="slider" class="slider-element slider-parallax dark [class]" style="background: url('{image}') left 50% top 50%; background-size: cover; height:[height]; [style]">
			<div class="overfill" style="background-color: rgba(0, 0, 0, [overfill]);"></div>
			<div class="slider-parallax-inner dark z1000">
				<div class="container clearfix">
					<div class="vertical-middle [text_align]">
					    <div class="[caption_block]">
    					    <div class="emphasis-title">
    							<h2>{title}</h2>
    							{if_exists:text}
    							<p class="lead topmargin-sm">{text}</p>
    							{/if_exists:text}
    							{if_exists:url}
    							<p class="lead topmargin-sm"><a href='{url}' class="button button-large button-rounded [button_class] [default_button_class]">{button_text}</a></p>
    						    {/if_exists:url}
    						</div>	
						</div>

					</div>
				</div>
				
			</div>
		</section>
