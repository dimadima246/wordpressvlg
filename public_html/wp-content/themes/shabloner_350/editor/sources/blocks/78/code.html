<div class="heading-block divcenter center" style="max-width: 600px">
{if_exists:title}<h2 class="notransform t600 mb-2" style="">{title}</h2>{/if_exists:title}
{if_exists:text}<p>{text}</p>{/if_exists:text}
</div>

<div id="related-portfolio" class="owl-carousel owl-carousel-full portfolio-carousel portfolio-notitle portfolio-nomargin carousel-widget" data-margin="0" data-nav="true" data-pagi="[pagi]" data-items-xs="1" data-items-sm="2" data-items-md="3" data-items-lg="4">
    {items}
	<div class="oc-item">
		<div class="iportfolio">
			<div class="portfolio-image">
				<a href="portfolio-single.html">
					<img src="{image}" alt="">
				</a>
				<div class="portfolio-overlay">
					<a href="{image}" class="center-icon" data-lightbox="image"><i class="icon-line-plus"></i></a>
				</div>
			</div>
			<div class="portfolio-desc">
				<h3><a href="{url}">{title}</a></h3>
				<span>{text}</span>
			</div>
		</div>
	</div>
	{/items}
</div><!-- .portfolio-carousel end -->
