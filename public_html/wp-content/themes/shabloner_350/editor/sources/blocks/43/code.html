<header id="header" class="sticky-style-2 no-sticky [class]  " style="[style]">

			<div class="container clearfix">

				<!-- Logo
				============================================= -->
					<div id="logo" class="divcenter">
					    <div class='logo_desc'>
					    <div class="toppadding-xs divcenter" id="site_name"><a class="[site_logo_class]" href="[home_url]">[site_name]</a></div>
				        <div class="media-ipad divcenter [site_desc_class]" id="site_description">[site_description]</div>
					    </div>
					    <!--
						<a href="[home_url]" class="standard-logo" data-dark-logo="[template_directory]images/logo-dark.png"><img class="divcenter" src="[template_directory]images/logo.png"></a>
						<a href="[home_url]" class="retina-logo" data-dark-logo="[template_directory]images/logo-dark@2x.png"><img class="divcenter" src="[template_directory]images/logo@2x.png"></a>
					    -->
					</div><!-- #logo end -->

			</div>

			<div id="header-wrap">

				<!-- Primary Navigation
				============================================= -->
				<nav id="primary-menu" class="style-2 center with-arrows">

					<div class="container clearfix">

						<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

						[menu_main]

						<!-- Top Search
						============================================= -->
						<div id="top-search">
							<a href="#" id="top-search-trigger"><i class="icon-search3"></i><i class="icon-line-cross"></i></a>
							<form action="" method="get">
								<input type="text" name="[search_parameter]" class="form-control" value="" placeholder="Введите запрос и нажмите Enter..">
							</form>
						</div><!-- #top-search end -->

					</div>

				</nav><!-- #primary-menu end -->

			</div>

		</header>
