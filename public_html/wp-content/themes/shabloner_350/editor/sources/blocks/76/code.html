<div class="heading-block divcenter center" style="max-width: 600px">
{if_exists:title}<h2 class="notransform t600 mb-2" style="">{title}</h2>{/if_exists:title}
{if_exists:text}<p>{text}</p>{/if_exists:text}
</div>

<div id="oc-portfolio" class="owl-carousel portfolio-carousel carousel-widget" data-margin="20" data-nav="true" data-pagi="false" data-items-xs="1" data-items-sm="2" data-items-md="3" data-items-lg="4">

{items}
<div class="oc-item">
<div class="iportfolio">
<div class="portfolio-image">
<a href="{url}">
<img src="{image}">
</a>
<div class="portfolio-overlay">
<a href="{url}" class="center-icon"><i class="icon-line-ellipsis"></i></a>
</div>
</div>
<div class="portfolio-desc">
<h3><a href="{url}">{title}</a></h3>
<span>{text}</span>
</div>
</div>
</div>
{/items}
</div>
