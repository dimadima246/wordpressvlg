<div class="text-muted bottommargin-sm">[breadcrumbs]</div>

<div class="heading-block ">
	<h1>[page_title]</h1>
</div>

<div id="posts" class="small-thumbs">
[page_content_before]    
    <div class="entry clearfix">
		[post_image_before]
		<div class="entry-image">
			<a href="[post_link]"><img class="image_fade" src="[post_image]"></a>
		</div>
		[post_image_after]

    	<div class="entry-c">
    		<div class="entry-title">
    			<h2><a href="[post_link]">[content_title]</a></h2>
    		</div>
    		<ul class="entry-meta clearfix">
    			<li>[post_date]</li>
    		</ul>
    		<div class="entry-content">
    			<p>[exerpt]</p>
    			<a href="[post_link]" class="more-link">Читать далее...</a>
    		</div>
    	</div>
    </div>
[page_content_after]    
</div>

[posts_pagination]
